<div fxLayout="row" fxLayoutGap="15px" *ngFor="let team of teams">
  <div fxFlex="60">
    <mat-select [(ngModel)]="team.playerId" (change)="teamChange(team.playerId)" placeholder="Player">
      <mat-option *ngFor="let player of players" [value]="player.id">{{player.name}}</mat-option>
    </mat-select>
  </div>
  <div fxFlex="20">
    <mat-input-container class="partial-width-75">
      <input matInput placeholder="Shots" [(ngModel)]="team.strokes" />
    </mat-input-container>
  </div>
</div>
