<div *ngFor="let team of teams" fxLayout="row">
  <div fxFlex="20">
    <mat-checkbox [(ngModel)]="team.isPlaying"></mat-checkbox>
  </div>
  <div fxFlex="60">
    {{playerName(team.playerId)}}
  </div>
  <div fxFlex="20">
    <mat-input-container class="partial-width-75">
      <input matInput placeholder="Shots" [(ngModel)]="team.strokes" />
    </mat-input-container>
  </div>
</div>
