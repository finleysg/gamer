<div class="m-t-30" fxLayout="row" fxLayoutAlign="center none" >
  <h2>Select or Create a Course</h2>
</div>
<div class="m-t-30" fxLayout="row" fxLayoutAlign="center none" >
  <mat-form-field class="partial-width-75">
    <input matInput placeholder="Date of Round" name="datePlayed" [ngModel]="datePlayed | date:'yyyy-MM-dd'" type="date" (ngModelChange)="datePlayed = $event" />
  </mat-form-field>
</div>
<div class="m-t-30" fxLayout="row" fxLayoutAlign="center none" >
  <mat-select [(ngModel)]="selectedCourse" name="course" placeholder="Available Courses" class="partial-width-75">
    <mat-option *ngFor="let course of courses" [value]="course">{{course.name}}</mat-option>
  </mat-select>
</div>
<div class="m-t-30" fxLayout="row" fxLayoutAlign="center none" >
  <button mat-raised-button color="primary" (click)="onNext()">Next</button>
</div>
<a mat-fab class="mat-fab-bottom-right m-r-10" color="warn" (click)="onNew()"><mat-icon>golf_course</mat-icon></a>
