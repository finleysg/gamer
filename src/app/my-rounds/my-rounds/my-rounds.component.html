<div fxLayout="row" fxLayoutAlign="center none" class="m-t-15">
  <h2>My Rounds</h2>
</div>
<div fxLayout="row">
  <mat-list>
    <mat-list-item *ngFor="let round of rounds" (click)="openRound(round)">
      <mat-icon color="primary" mat-list-icon>golf_course</mat-icon>
      <h4 mat-line>{{round.created.format('MMM D YYYY')}} <small>{{round.code}}</small></h4>
    </mat-list-item>
  </mat-list>
</div>
