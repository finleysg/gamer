<div fxLayout="row">
  <button class="mat-fab-top-right m-r-10 m-t-50" color="accent" mat-fab (click)="refreshResults()">
    <mat-icon>refresh</mat-icon>
  </button>
  <h4>Results</h4>
  <mat-list>
    <mat-list-item *ngFor="let result of results">
      <h4 matLine>Team {{result.teamNumber}}: {{result.playerNames}}</h4>
      <p matLine>{{result.description}} {{result.resultText}}</p>
      <p matLine>{{result.amount | currency:'USD'}}</p>
    </mat-list-item>
  </mat-list>
</div>
