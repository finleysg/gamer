<div fxLayout="row">
  <button class="mat-fab-top-right m-r-10 m-t-50" color="accent" mat-fab (click)="refreshResults()">
    <mat-icon>refresh</mat-icon>
  </button>
  <div fxFlex="100">
    <h4>Skins Won  <small>(* Net Score)</small></h4>
    <div class="results-container mat-elevation-z8">
      <table mat-table #table [dataSource]="dataSource">
        <ng-container matColumnDef="holeNumber">
          <th mat-header-cell *matHeaderCellDef> Hole </th>
          <td mat-cell *matCellDef="let skin"> {{skin.holeNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef> Score </th>
          <td mat-cell *matCellDef="let skin"> {{skin.score}}{{skin.isNet ? '*' : ' '}} </td>
        </ng-container>
        <ng-container matColumnDef="playerNames">
          <th mat-header-cell *matHeaderCellDef> Player(s) </th>
          <td mat-cell *matCellDef="let skin"> {{skin.playerNames}} </td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let skin"> {{skin.amount | currency:'USD'}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
